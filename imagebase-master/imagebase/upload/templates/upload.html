{% extends 'base.html' %}

{% block pagetitle %}Upload{% endblock %}


{% block main %}
    <h2>Upload image</h2>
    <form action="" role="form" method="post" class="upload_form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Upload" class="btn btn-primary"/> <a href="{% url 'dashboard' %}">Cancel</a>
    </form>
{% endblock %}
