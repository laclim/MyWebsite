{% extends 'form/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
	 	
	
        <a class="btn btn-default" href="{% url 'form:post_edit' pk=post.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
	 {% if user.is_authenticated %}
	 <form method="POST" class="post-form">{% csrf_token %}
		<button type="submit" class="save btn btn-default">Delete</button>
	 </form>
	 {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaks }}</p>
    </div>
    
{% endblock %}
