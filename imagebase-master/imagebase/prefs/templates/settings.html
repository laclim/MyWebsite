{% extends 'base.html' %}

{% block pagetitle %}Settings{% endblock %}

{% block main %}
    <h2>Settings</h2>
    <form action="" method="post" id="settings_form">
        {% csrf_token %}
        {% for field in form %}
            <div class="">
                {{ field }}{{ field.label_tag }}
            </div>
        {% endfor %}

        <hr/>
        <input type="submit" value="Submit"/>
    </form>
{% endblock %}
