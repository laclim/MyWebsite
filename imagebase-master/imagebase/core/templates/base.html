{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    <title>Imagebase: {% block pagetitle %}{% endblock %}</title>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="{% static 'imagebase/css/app.css' %}"/>
</head>
<body>

<div class="container">
    <div class="contain-to-grid">
        <nav class="top-bar" data-topbar>
            <ul class="title-area">
                <li class="name">
                    <h1><a href="/">Imagebase</a></h1>
                </li>
                <li class="toggle-topbar menu-icon"><a href="#">Menu</a></li>
            </ul>

            <section class="top-bar-section">
                <ul class="right">
                    <li><a href="/dashboard/">Dashboard</a></li>
                    <li><a href="/upload/">Upload</a></li>
                    <li><a href="/tags/">Tags</a></li>
                    <li><a href="/settings/1/">Settings</a></li>
                </ul>
            </section>
        </nav>
    </div>
    <div class="row">
        <div class="small-12 columns">
            {% if messages %}

                    {% for message in messages %}
                        <div {% if message.tags %} data-alert class="alert-box" class="{{ message.tags }}"{% endif %}>{{ message }}</div>
                    {% endfor %}

            {% endif %}

            <main>
                {% block main %}{% endblock %}
                <div id="modal" class="reveal-modal" data-reveal></div>
            </main>
        </div>
    </div>
</div>

<script src="{% static 'imagebase/bower_components/jquery/dist/jquery.min.js' %}"></script>
<script src="{% static 'imagebase/bower_components/foundation/js/foundation.min.js' %}"></script>
<script src="{% static 'imagebase/bower_components/underscore/underscore.js' %}"></script>
<script src="{% static 'imagebase/bower_components/backbone/backbone.js' %}"></script>
<script src="{% static 'imagebase/js/plugins.js' %}"></script>
<script src="{% static 'imagebase/js/app.js' %}"></script>
</body>
</html>
